<html>
<head>
<title>Fortune Teller</title>
<script type="text/javascript" src="fortuneTeller.js"></script>
<link rel="stylesheet" type="text/css" href="fortuneTeller.css">
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>
<body>
	<div class="circle"></div>
	<p>Choose a finger & Click at its <span class="redWord">TIP</span></p>
    <img class="picture" src="hand.png">
    <div class="bg"></div>
	<img class="content" id="content1" src="content1.png"></div>
	<img class="content" id="content2" src="content2.png"></div>
	<img class="content" id="content3" src="content3.png"></div>
	<img class="content" id="content4" src="content4.png"></div>
	<img class="content" id="content5" src="content5.png"></div>
	<img class="content" id="alarm" src="alarm.png"></div>
</body>

<script type="Text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type='text/javascript'>
$(function(){
$(".picture").click(function(e){
var x=e.pageX;
var y=e.pageY;
$(".circle").css({'top':e.pageY,'left':e.pageX}).fadeIn(200).fadeOut(200);

if(x<=570&&x>=534&&y<=408&&y>=365){$('.bg').delay(400).fadeIn(800);$('#content1').delay(400).fadeIn(800);}
else if(x<=624&&x>=593&&y<=285&&y>=175){$('.bg').delay(400).fadeIn(800);$('#content2').delay(400).fadeIn(800);}
else if(x<=702&&x>=669&&y<=228&&y>=147){$('.bg').delay(400).fadeIn(800);$('#content3').delay(400).fadeIn(800);}
else if(x<=764&&x>=733&&y<=226&&y>=167){$('.bg').delay(400).fadeIn(800);$('#content4').delay(400).fadeIn(800);}
else if(x<=831&&x>=807&&y<=281&&y>=242){$('.bg').delay(400).fadeIn(800);$('#content5').delay(400).fadeIn(800);}
else {$('.bg').delay(400).fadeIn(800);$('#alarm').delay(400).fadeIn(800);}
});

$('.bg').click(function(){
	$('.bg').fadeOut(800);
	$('.content').fadeOut(800);
});

 });
</script>

</html>
