<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fortune Teller</title>
    <link rel="stylesheet" type="text/css" href="fortuneTeller.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>

<body>
    <div class="circle"></div>
    <p>Choose a finger & Click at its <span class="redWord">TIP</span></p>
    <img class="picture" src="hand.png">
    <div class="bg"></div>
    <img class="content" id="content1" src="content1.png"></div>
    <img class="content" id="content2" src="content2.png"></div>
    <img class="content" id="content3" src="content3.png"></div>
    <img class="content" id="content4" src="content4.png"></div>
    <img class="content" id="content5" src="content5.png"></div>
    <img class="content" id="alarm" src="alarm.png"></div>
</body>
<script type="Text/JavaScript" src="jquery-3.1.1.min.js"></script>
<script type='text/javascript'>
$(document).ready(function() {
    $(".picture").click(function(e) {

    	$(".circle").css({
            'top': e.pageY,
            'left': e.pageX
        }).fadeIn(200).fadeOut(200);

        var x = this.offsetX?(this.offsetX):event.pageX-this.offsetLeft;
        var y = this.offsetY?(this.offsetY):event.pageY-this.offsetTop;

        if (x <= 41 && x >= 4 && y <= 267 && y >= 218) {
            $('.bg').delay(400).fadeIn(800);
            $('#content1').delay(400).fadeIn(800);
        } else if (x <= 70 && x >= 53 && y <= 99 && y >= 31) {
            $('.bg').delay(400).fadeIn(800);
            $('#content2').delay(400).fadeIn(800);
        } else if (x <= 170 && x >= 139 && y <= 85 && y >= 0) {
            $('.bg').delay(400).fadeIn(800);
            $('#content3').delay(400).fadeIn(800);
        } else if (x <= 232 && x >= 202 && y <= 90 && y >= 22) {
            $('.bg').delay(400).fadeIn(800);
            $('#content4').delay(400).fadeIn(800);
        } else if (x <= 296 && x >= 276 && y <= 142 && y >= 95) {
            $('.bg').delay(400).fadeIn(800);
            $('#content5').delay(400).fadeIn(800);
        } else {
            $('.bg').delay(400).fadeIn(800);
            $('#alarm').delay(400).fadeIn(800);
        }
        
    });

    $('.bg').click(function() {
        $('.bg').fadeOut(800);
        $('.content').fadeOut(800);
    });

});

</script>

</html>
